        <div class="wrapcontainer">


            <div class="wrapbox">

                    
                    <div class="maintitle">

                    </div>

                
                    <img src="/img/photo-1506995292672-416a03419575.jpg"  class="imgsky" alt="" >

                            <form action="">

                                <input type="password" name="password" class="password" id="password" placeholder="Your Password" required minlength="8"><br><br>
                                <textarea name="Message" required maxlength="300" placeholder="Bring It Ooooooooon" id="message" cols="22" rows="9"></textarea>
                                <button type="Submit"  class="btn">Submit</button>
                            </form>
    
                   </div>
